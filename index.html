<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Proszę chwilę poczekać</title>
  <style>
    /* Styl animacji ładowania */
    .spinner {
      margin: 50px auto;
      width: 40px;
      height: 40px;
      position: relative;
    }
    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #333;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      animation: bounce 2.0s infinite ease-in-out;
    }
    .double-bounce2 {
      animation-delay: -1.0s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(0.0); }
      50% { transform: scale(1.0); }
    }
  </style>
</head>
<body>
  <div id="content" style="text-align: center; margin-top: 100px;">
    <p>Proszę chwilę poczekać...</p>
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Pobierz parametry "id" i "button" z URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const button = params.get('button'); // oczekiwane wartości: "won" lub "lost"

      // Przygotuj dane do wysłania
      const dane = { id: id, button: button };

      // Wyślij webhook do Make
      fetch('https://hook.eu2.make.com/j29q9u2gfukabwl8m9qnledp02i9c7fp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dane)
      })
      .then(response => response.json())
      .then(data => {
        if (button === 'won') {
          // Jeśli "won", sprawdź czy odpowiedź zawiera "url" i przekieruj
          if (data.url) {
            window.location.href = data.url;
          } else {
            console.error('Brak URL w odpowiedzi');
          }
        } else if (button === 'lost') {
          // Jeśli "lost", wyświetl komunikat i spróbuj zamknąć stronę
          document.getElementById('content').innerHTML = '<p>Zamówienie oznaczone jako stracone.</p>';
          // Po 2 sekundach spróbuj zamknąć stronę
          setTimeout(() => {
            window.close();
          }, 2000);
        }
      })
      .catch(err => {
        console.error('Błąd wywołania webhooka:', err);
        document.getElementById('content').innerHTML = '<p>Wystąpił błąd. Spróbuj ponownie później.</p>';
      });
    });
  </script>
</body>
</html>
